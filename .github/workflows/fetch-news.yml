name: Fetch Latest News

on:
  schedule:
    # 毎日 UTC 0:00, 6:00, 12:00, 18:00 に実行 (JST 9:00, 15:00, 21:00, 3:00)
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch: # 手動実行可能

permissions:
  contents: write
  actions: write

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Fetch news data
        run: npm run fetch-news
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          
      - name: Check for changes
        id: check_changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git commit -m "Update news data - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
          
      - name: Trigger deploy workflow
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "News data updated. Deploy workflow will be triggered automatically by push."